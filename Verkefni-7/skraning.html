<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slide.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/new.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/popup.css">
    <title>Ljosmyndakeppni 2024 | Skráning</title>
</head>
<body>
    <header class="topcol"  id="efst">
        <div class="menu">
            <input type="checkbox" id="check" class="input">
            <label class="label" for="check">&#9776</label>
            <nav>
                <div class="list">
                    <a href="upplysingar.html" target=""><span class="icon-book"></span> Upplýsingar</a>
                    <a href="skraning.html" target=""><span class="icon-pencil"></span> Skráning</a>
                    <a href="spurningakeppni.html" target="">? Spurningakeppni</a>
                </div>
            </nav>
        </div>
        <a href="index.html">
            <picture>
                <source class="logo" media="(min-width: 900px)" srcset="images/Logo-large.png">
                <source class="logo" media="(min-width: 480px)" srcset="images/Logo-small.png">
                <img class="logo" src="images/Logo-small.png" alt="IfItDoesntMatchAnyMedia">
            </picture>
        </a>    
    </header>
    <main>
        <h1>Skráning í keppni</h1>
        <br>
        <form method="post">
            <div class="form_col2">
                <section>
                    <label>Nafn:</label>
                    <br>
                    <input type="text" name="nafn" required>
                    <br>
                    <label>Aldur:</label>
                    <br>
                    <input type="number" name="aldur" required>
                    <br>
                    <label>Nánar:</label>
                    <br>
                    <textarea></textarea>
                </section>
                <section>
                    <label>Símanúmer:</label>
                    <br>
                    <input type="text" name="sími" maxlength="7" required>
                    <br>
                    <label>Netfang:</label>
                    <br>
                    <input type="email" name="netfang" required>
                    <br>
                    <label>Dagsetning:</label>
                    <br>
                    <input type="date" name="dagsetning" required>
                </section>
            </div>
            <input type="submit" value="Skrá">
        </form>
        <section id="popupoverlay" class="overlay">
            <div class="popupwindow">
                <h2>Skráning tókst</h2>
                <a href="" class="windowx">&times;</a>
            </div>
        </section>
        <label for="smella" class="popupmenulbl"><span class="icon-pencil"></span></label>
        <input type="checkbox" id="smella">
        <div class="popupmenu">
            <h4>Skráning</h4>
            <p>Þú færð nýjustu fréttir um viðburði okkar í tölvupósti.</p>
            <form class="popupform">
                <input type="text" placeholder="Nafn">
                <br>
                <input type="email" placeholder="Email">
                <br>
                <input type="checkbox">
                <label>Fá tölvupóst um nýjustu viðburði.</label>
                <br>
                <input type="checkbox">
                <label>Fá tölvupóst um afslætti hjá Reykjavík Foto.</label>
                <br>
                <br>
                <a href="#popupoverlay"><span class="skrabutton">Skrá</span></a>
            </form>
        </div>
    </main>
    <footer>
        <h1 class="title">Samstarfsaðillar</h1>
        <section class="col2">
            <img  class="sponsor" src="images/Ljosmyndasafn.png">
            <img class="sponsor" src="images/ReykjavikPhoto.png">
            <div>
                <h2 class="footertext">Upplýsingar:</h2>
                <h2 class="footertext">Ljósmyndakeppni 2024</h2>
                <h2 class="footertext">Ljoskepp@gmail.com</h2>
                <h2 class="footertext">354-6542345</h2>
            </div>
        </section>
    </footer>
</body>
</html>
